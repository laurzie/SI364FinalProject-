{% extends 'base.html' %}

{% block content %}
<div>
<form method="POST">
  <h1>Enter the number of the episode you want to get the title: <h1>
  {{ form.hidden_tag() }}
	<h2>{{ form.episode_number.label }}{{ form.episode_number()}}</h2>
	<h2>{{ form.submit() }}</h2>
</form>
</div>

<br>
<div>
{% for message in get_flashed_messages() %}
    <strong>{{ message }}</strong>
{% endfor %}
</div>

{% endblock %}
